# Config file for automatic testing at travis-ci.org

language: python

sudo: false

python:
  - 3.6
  - 3.5
  - 2.7

env:
  matrix:
  - TOXENV='pep8'
  - TOXENV='isort'
  - DJANGO='django111' CMS='cms34'
  - DJANGO='django111' CMS='cms35'
  - DJANGO='django111' CMS='cms36'
  - DJANGO='django111' CMS='cmsno'
  - DJANGO='django20' CMS='cms36'
  - DJANGO='django20' CMS='cmsno'
  - DJANGO='django21' CMS='cms36'
  - DJANGO='django21' CMS='cmsno'

before_install:
  - pip install codecov
after_success:
  - codecov
  - coveralls

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U setuptools tox>=1.8 coveralls
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then export PYVER=py27; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then export PYVER=py35; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then export PYVER=py36; fi"
  - "if [[ ${DJANGO}z != 'z' ]]; then export TOXENV=$PYVER-$DJANGO-$CMS; fi"

# command to run tests, e.g. python setup.py test
script: COMMAND='coverage run' tox -e$TOXENV

matrix:
  exclude:
  - python: 2.7
    env: TOXENV='pep8'
  - python: 2.7
    env: TOXENV='isort'
  - python: 3.5
    env: TOXENV='pep8'
  - python: 3.5
    env: TOXENV='isort'
  - python: 2.7
    env: DJANGO='django20' CMS='cms36'
  - python: 2.7
    env: DJANGO='django20' CMS='cmsno'
  - python: 2.7
    env: DJANGO='django21' CMS='cms36'
  - python: 2.7
    env: DJANGO='django21' CMS='cmsno'
